image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"u-boot.img",
			"devicetree.dtb",
			"uImage",
			"system.bit.bin"
		}
		file uramdisk.image.gz {
			image = "rootfs.cpio.uboot"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
}
